<div ng-controller="typeaheadCtrl">
  <div rx-form>
    <h3>Standard Use</h3>
    <rx-form-section stacked>
      <rx-field>
        <rx-field-name>States:</rx-field-name>
        <rx-field-content>
          <rx-input>
            <input type="text"
              ng-model="selected1"
              typeahead="state for state in states | filter:$viewValue | limitTo:8" />
          </rx-input>
        </rx-field-content>
      </rx-field>
    </rx-form-section>

    <h3>Show List on Focus</h3>
    <rx-form-section stacked>
      <rx-field>
        <rx-field-name>States:</rx-field-name>
        <rx-field-content>
          <rx-input>
            <input type="text"
              id="typeahead"
              ng-model="selected2"
              typeahead="state for state in states | filter:$viewValue:allowEmpty" />
          </rx-input>
        </rx-field-content>
      </rx-field>
    </rx-form-section>
  </div>
</div>
