<!-- Sample HTML goes here as a live example of how the component can be used -->
<div ng-controller="rxRadioCtrl">
  <h3>Examples</h3>

  <h3>Show/Hide Input</h3>
  <p>
    <strong>Do you like bacon?</strong>
    <small ng-show="likesbacon">({{likesbacon}})</small>
  </p>
  <p>
    <input rx-radio
           id="radHateBacon"
           value="hate it"
           ng-model="likesbacon"
           ng-required="true" />
    <label for="radHateBacon">I hate bacon</label>
  </p>
  <p>
    <input rx-radio
           id="radLikeBacon"
           value="like it"
           ng-model="likesbacon"
           ng-required="true" />
    <label for="radLikeBacon">I like bacon</label>
  </p>
  <p ng-show="likesbacon && likesbacon !== 'hate it'">
    <input rx-radio
           id="radLoveBacon"
           value="love it"
           ng-model="likesbacon"
           ng-required="true" />
    <label for="radLoveBacon">Actually, I LOVE bacon</label>
  </p>

  <br />

  <h3>Destroy Input</h3>
  <p>Support for <code>$destroy</code> events.</p>
  <p>
    <span>
      <input rx-radio
             id="radDestroyed"
             value="destroyed"
             ng-model="radCreateDestroy" />
      <label for="radDestroy">Destroyed</label>
    </span>
    &nbsp;
    <span>
      <input rx-radio
             id="radCreated"
             value="created"
             ng-model="radCreateDestroy" />
      <label for="radCreate">Created</label>
    </span>
  </p>
  <p>
    The following radio is <code>{{radCreateDestroy}}</code>:
    <input rx-radio
           checked
           id="radTargetCreated"
           ng-if="radCreateDestroy === 'created'" />
  </p>

  <!-- END DEMO CODE -->
  <!-- END DEMO CODE -->
  <!-- END DEMO CODE -->

  <h3>Radio States</h3>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Enabled</th>
        <th>Disabled (ng-disable)</th>
        <th>Disabled (disabled)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Valid</th>

        <!-- Valid Enabled -->
        <td>
          <p>
            <input rx-radio
                   id="radValidEnabledOne"
                   value="1"
                   ng-model="validEnabled" />
            <label for="radValidEnabledOne">Selected</label>
          </p>
          <p>
            <input rx-radio
                   id="radValidEnabledTwo"
                   value="2"
                   ng-model="validEnabled" />
            <label for="radValidEnabledTwo">Unselected</label>
          </p>
        </td>

        <!-- Valid NG-Disabled -->
        <td>
          <p>
            <input rx-radio
                   id="radValidNgDisabledOne"
                   value="1"
                   ng-disabled="true"
                   ng-model="validNgDisabled" />
            <label for="radValidNgDisabledOne">Selected</label>
          </p>
          <p>
            <input rx-radio
                   id="radValidNgDisabledTwo"
                   value="2"
                   ng-disabled="true"
                   ng-model="validNgDisabled" />
            <label for="radValidNgDisabledTwo">Unselected</label>
          </p>
        </td>

        <!-- Valid Disabled -->
        <td>
          <p>
            <input rx-radio
                   id="radValidDisabledOne"
                   value="1"
                   disabled
                   ng-model="validDisabled" />
            <label for="radValidDisabledOne">Selected</label>
          </p>
          <p>
            <input rx-radio
                   id="radValidDisabledTwo"
                   value="2"
                   disabled
                   ng-model="validDisabled" />
            <label for="radValidDisabledTwo">Unselected</label>
          </p>
        </td>
      </tr>
      <tr>
        <th>Invalid</th>

        <!-- Invalid Enabled -->
        <td>
          <p>
            <input rx-radio
                   id="radInvalidEnabledOne"
                   value="1"
                   ng-model="invalidEnabled"
                   always-invalid />
            <label for="radInvalidEnabledOne">Selected</label>
          </p>
          <p>
            <input rx-radio
                   id="radInvalidEnabledTwo"
                   value="2"
                   ng-model="invalidEnabled"
                   always-invalid />
            <label for="radInvalidEnabledTwo">Unselected</label>
          </p>
        </td>

        <!-- Invalid NG-Disabled -->
        <td>
          <p>
            <input rx-radio
                   id="radInvalidNgDisabledOne"
                   value="1"
                   ng-disabled="true"
                   ng-model="invalidNgDisabled"
                   always-invalid />
            <label for="radInvalidNgDisabledOne">Selected</label>
          </p>
          <p>
            <input rx-radio
                   id="radInvalidNgDisabledTwo"
                   value="2"
                   ng-disabled="true"
                   ng-model="invalidNgDisabled"
                   always-invalid />
            <label for="radInvalidNgDisabledTwo">Unselected</label>
          </p>
        </td>

        <!-- Invalid Disabled -->
        <td>
          <p>
            <input rx-radio
                   id="radInvalidDisabledOne"
                   value="1"
                   disabled
                   ng-model="invalidDisabled"
                   always-invalid />
            <label for="radInvalidDisabledOne">Selected</label>
          </p>
          <p>
            <input rx-radio
                   id="radInvalidDisabledTwo"
                   value="2"
                   disabled
                   ng-model="invalidDisabled"
                   always-invalid />
            <label for="radInvalidDisabledTwo">Unselected</label>
          </p>
        </td>
      </tr>
    </tbody>
  </table>

  <h3>Plain HTML Radios (for comparison)</h3>
  <p>
    <input type="radio"
           id="plainHtmlNormal"
           ng-model="plainHtmlRadio"
           value="plain"
           ng-required="true" />
    <label for="plainHtmlNormal">A plain radio</label>
  </p>
  <p>
    <input type="radio"
           id="plainHtmlDisabled"
           value="disabled"
           ng-model="plainHtmlRadio"
           disabled />
    <label for="plainHtmlDisabled">A plain radio (disabled)</label>
  </p>
  <p>
    <input type="radio"
           id="plainHtmlChecked"
           value="isChecked"
           ng-model="plainHtmlRadio" />
    <label for="plainHtmlChecked">A plain radio (checked)</label>
  </p>
  <p>
    <input type="radio"
           id="plainRadRemoveRadio"
           value="shows"
           ng-model="plainHtmlRadio"/>
    <label for="plainRadRemoveRadio">Add Following Radio:</label>

    <input type="radio"
           id="plainRadRemoveable"
           value="hidden"
           ng-if="plainHtmlRadio === 'shows'" />
  </p>
</div>
