<!-- Sample HTML goes here as a live example of how the component can be used -->
<div ng-controller="rxSearchBoxCtrl">
    <h4>Default</h4>
    <rx-search-box
      class="default-search-box"
      ng-model="searchModel"></rx-search-box>

    <h4>Disabled (shared search model)</h4>
    <rx-search-box
        class="disabled-search-box"
        ng-model="searchModel"
        ng-disabled="true"></rx-search-box>

    <h4>Customized (100% width, custom placeholder text)</h4>
    <style>
      .wide-search-box { width: 100%; }
    </style>
    <rx-search-box
        class="wide-search-box"
        ng-model="customSearchModel"
        rx-placeholder="filterPlaceholder"></rx-search-box>
</div>
