<rx-modal-form
  rx-form
  title="Submit Feedback"
  submit-text="Send Feedback"
  class="rx-feedback-form"
  ng-switch="state">
  <rx-form-section>
    <strong class="title">We want to hear your voice.</strong>
    <rx-field>
      <rx-field-name class="title subdued">Choose a topic:</rx-field-name>
      <rx-field-content>
        <rx-input>
          <select rx-select
              id="selFeedbackType"
              ng-model="fields.type"
              ng-options="opt as opt.label for opt in feedbackTypes"
              ng-init="fields.type = feedbackTypes[0]"
              required="true"></select>
        </rx-input>
        <rx-help-text ng-if="state === 'redirect'">You'll be redirected to a new window</rx-help-text>
      </rx-field-content>
    </rx-field>
  </rx-form-section>
  <!-- if we need to show the redirect message -->
  <div class="redirect-description well" ng-show="fields.type" ng-switch-when="redirect">
    Popup Blocker? <a href="{{ route }}" target="_blank">Go to the page directly.</a>
  </div>
  <!-- if we need to show the redirect message -->
  <rx-form-section ng-show="fields.type" ng-switch-default>
    <rx-field>
      <rx-field-name class="subdued feedback-description">{{fields.type.prompt}}:</rx-field-name>
      <rx-field-content>
        <rx-input>
          <textarea rows="8"
            placeholder="{{fields.type.placeholder}}"
            required="true"
            ng-model="fields.description"
            class="feedback-textarea"></textarea>
        </rx-input>
      </rx-field-content>
    </rx-field>
  </rx-form-section>
</rx-modal-form>
<rx-modal-footer state="redirect">
  <button class="button submit" ng-click="cancel()">Continue</button>
  <button class="button cancel" ng-click="cancel()">Cancel</button>
</rx-modal-footer>
