<div ng-controller="rxBulkSelectValidateCtrl">
  <rx-modal-action
    classes="button"
    template-url="selectDatacenters.html"
    id="selectDatacenters">
    Select Datacenters
  </rx-modal-action>
  <script 
    type="text/ng-template" 
    id="selectDatacenters.html">
    <rx-modal-form title="Datacenters">
      <table 
        rx-bulk-select 
        rx-bulk-select-validate 
        bulk-source="validateDatacenters" 
        selected-key="rowIsSelected" 
        class="table-striped">
        <thead>
          <tr>
            <th rx-bulk-select-header-check></th>
            <th>Name</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="dc in validateDatacenters | filter:filter.keyword"
            ng-class="{selected: dc.rowIsSelected}">
            <td rx-bulk-select-row row="dc"></td>
            <td>{{ dc.name }}</td>
            <td>{{ dc.city }}</td>
          </tr>
        </tbody>
      </table>
    </rx-modal-form>
  </script>
</div>
