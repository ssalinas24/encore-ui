<div ng-controller="rxRadioDestroyCtrl">
  <p>
    <span>
      <input 
        rx-radio
        id="radDestroyed"
        value="destroyed"
        ng-model="radCreateDestroy" />
      <label for="radDestroy">Destroyed</label>
    </span>
    &nbsp;
    <span>
      <input 
        rx-radio
        id="radCreated"
        value="created"
        ng-model="radCreateDestroy" />
      <label for="radCreate">Created</label>
    </span>
  </p>
  <p>
    The following radio is <code>{{radCreateDestroy}}</code>:
    <input 
      rx-radio
      checked
      id="radTargetCreated"
      ng-if="radCreateDestroy === 'created'" />
  </p>
</div>
