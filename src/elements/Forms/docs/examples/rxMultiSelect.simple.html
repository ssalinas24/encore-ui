<form rx-form ng-controller="rxMultiSelectSimpleCtrl">
  <rx-form-section controlled-width>
    <rx-field>
      <rx-field-name>Classification:</rx-field-name>
      <rx-field-content>
        <rx-input>
          <rx-multi-select ng-model="classification" id="classification">
            <rx-select-option value="A">Type A</rx-select-option>
            <rx-select-option value="B">Type B</rx-select-option>
            <rx-select-option value="C">Type C</rx-select-option>
            <rx-select-option value="D">Type D</rx-select-option>
          </rx-multi-select>
        </rx-input>
        <p>Model Value: {{ classification | json }}</p>
      </rx-field-content>
    </rx-field>
  </rx-form-section>
</form>
