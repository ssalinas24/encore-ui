<form rx-form ng-controller="formEmptyOptionTableDemoCtrl">
  <rx-form-section>
    <rx-field>
      <rx-field-content>
        <rx-input>
          <rx-option-table
            columns="optionTableColumns"
            type="checkbox"
            id="emptyOptionTable"
            model="table.empty"
            field-id="optionCheckboxTable"
            data="optionTableEmptyData"
            empty-message="You don't have any data!">
          </rx-option-table>
        </rx-input>
      </rx-field-content>
    </rx-field>
  </rx-form-section>

</form>
