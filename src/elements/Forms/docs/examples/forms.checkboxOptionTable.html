<form rx-form ng-controller="formCheckboxOptionTableDemoCtrl">
  <rx-form-section>
    <rx-field>
      <rx-field-content>
        <rx-input>
          <rx-option-table
            columns="optionTableColumns"
            type="checkbox"
            id="checkboxOptionTable"
            model="table.checkbox"
            field-id="optionCheckboxTable"
            data="optionTableCheckboxData"
            required="true">
          </rx-option-table>
        </rx-input>
        <rx-help-text ng-repeat="val in table.checkbox">
          Item {{$index + 1}} Value: {{val}}
        </rx-help-text>
      </rx-field-content>
    </rx-field>
  </rx-form-section>

</form>
